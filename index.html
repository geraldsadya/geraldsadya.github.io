    /* CSS for typing animation */
.typewriter {
  overflow: hidden; /* Hide overflow to simulate typing */
  white-space: nowrap; /* Prevent line breaks */
  border-right: 2px solid #00abf0; /* Blinking cursor appearance */
  animation: typing 3s steps(40, end), /* Typing effect */
             blink-caret .75s step-end infinite; /* Blinking cursor */
}

@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

@keyframes blink-caret {
  from,
  to {
    border-color: transparent;
  }
  50% {
    border-color: #00abf0;
  }
}

body {

.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 20px 10%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
}

.logo {

  color: #ededed;

  font-weight: 600;
}
.navbar a {
  font-size: 18px;
  color: #ededed;
  text-decoration: none;
  font-weight: 500;
  margin-left: 35px;
  transition: .3s;
}

.navbar a:hover,
.navbar a.active{
  color: #00abf0;
}

.home {
  height: 100vh;
  display: flex;
  align-items: center;
  padding: 0 10%;

.home-content {
  max-width: 600px;
}

.home-content h1 {
  font-size: 56px;
  font-weight: 700;
  line-height: 1.2;
}

.home-content h3 {
  font-size: 32px;
  font-weight: 700;
  color: #00abf0;
}

.home-content p {
  font-size: 16px;
  margin: 20px 0 40px;
}

.home-content .btn-box{
  display: flex;
  justify-content: space-between;
  width: 345px;
  height: 50px;
}

.btn-box a{
  position: relative;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 150px;
  height: 100%;
  background: #00abf0;
  border: 2px solid #00abf0;
  border-radius: 8px;
  font-size: 19px;
  color: #081b29;
  text-decoration: none;
  font-weight: 600;
  letter-spacing: 1px;
  z-index: 1;
  overflow: hidden;
  transition: .5s;
}

.btn-box a:hover {
  color: #00abf0;
}

.btn-box a:nth-child(2) {
  background: transparent;
  color: #00abf0;
}

.btn-box a:nth-child(2):hover {
  color: #081b29;
}

.btn-box a:nth-child(2)::before {
  background: #00abf0;
}

.btn-box a::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  background: #081b29;
  z-index: -1;
  transition: .5s;
}

.btn-box a:hover::before{
  width: 100%;
}
.developer-typewriter {
  position: relative;
  display: inline-block; /* Ensure the width adjusts to the content */
  white-space: nowrap; /* Prevent line breaks */
}

.typed-cursor {
      position: absolute; /* Position the caret absolutely */
      top: 0; /* Adjust the top position as needed */
      right: -5px; /* Adjust the right position as needed */
      margin-top: 2px; /* Optionally adjust the vertical alignment of the caret */
      height: 100%; /* Ensure the caret takes the full height of the h3 element */
      width: 1px; /* Set the width of the caret */
      background-color: #fff; /* Set the caret color */
      animation: blink-caret .75s step-end infinite; /* Add blinking animation */
      display: inline-block; /* Ensure the caret is visible */
    }
/* Blinking caret animation */
    @keyframes blink-caret {
      from,
      to {
        background-color: #fff; /* Set the caret color */
      }
      50% {
        background-color: transparent; /* Make the caret transparent to simulate blinking */
      }
    }
    
  </style>
