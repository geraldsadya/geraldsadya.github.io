    /* CSS for typing animation */
.typewriter {
  overflow: hidden; /* Hide overflow to simulate typing */
  white-space: nowrap; /* Prevent line breaks */
  border-right: 2px solid #00abf0; /* Blinking cursor appearance */
  animation: typing 6s steps(80, end), /* Typing effect */
             blink-caret .75s step-end infinite; /* Blinking cursor */
}
@keyframes typing-backspace {
      0%, 50% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

@keyframes blink-caret {
  from,
  to {
    border-color: transparent;
  }
  50% {
    border-color: #00abf0;
  }
}

  text-decoration: none;
  font-weight: 600;
  letter-spacing: 1px;
  z-index: 1;
  overflow: hidden;
  transition: .5s;
}

.btn-box a:hover {
  color: #00abf0;
}

.btn-box a:nth-child(2) {
  background: transparent;
  color: #00abf0;
}

.btn-box a:nth-child(2):hover {
  color: #081b29;
}

.btn-box a:nth-child(2)::before {
  background: #00abf0;
}

.btn-box a::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  background: #081b29;
  z-index: -1;
  transition: .5s;
}

.btn-box a:hover::before{
  width: 100%;
}

  <section class="home">
    <div class="home-content">
      <h1 class="typewriter" id="text1">Hi, I'm Gerald Sadya Developer</h1>
      <h1 class="typewriter" id="text2" style="display: none;">Hi, I'm Batman</h1>

  <script>
    const texts = ["Hi, I'm Gerald Sadya Developer", "Hi, I'm Batman"];
    let currentTextIndex = 0;
    
    document.addEventListener("DOMContentLoaded", function () {
      const h1Elements = document.querySelectorAll(".typewriter");
      animateText();

      function animateText() {
        const currentElement = h1Elements[currentTextIndex];
        currentElement.style.display = "inline"; // Show the current element
        currentElement.classList.add("typing-animation"); // Start typing animation
        
        // After 3 seconds, trigger backspace animation and switch to the next text
        setTimeout(function () {
          currentElement.classList.remove("typing-animation"); // Remove typing animation
          currentElement.style.display = "none"; // Hide the current element
          currentTextIndex = (currentTextIndex + 1) % texts.length; // Switch to the next text
          animateText(); // Call the function recursively to continue the loop
        }, 3000);
      }
    });
  </script>
